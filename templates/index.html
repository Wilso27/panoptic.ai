<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Solution Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;  /* Adjusted width to fill more of the screen */
            max-width: 1200px;  /* Allows the form to be responsive on larger screens */
            margin: 40px auto;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;  /* Increase spacing between form groups for readability */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;  /* Add spacing below the label */
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 15px;  /* Increased padding for better touch targets */
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;  /* Increase font size for better readability */
        }

        textarea {
            resize: vertical;
            height: 150px;  /* Increase the height of text areas */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;  /* Increase font size for the button */
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a Cybersecurity Solution</h1>
        <form id="vulnerability-form" method="POST">
            <div class="form-group">
                <label for="vulnerability">Vulnerability:</label><br>
                <select id="vulnerability-dropdown" name="vulnerability" class="form-control" onchange="populateFields()">
                    <option value="" disabled selected>-- --</option>
                    <option value="vuln1">Vulnerability 1</option>
                    <option value="vuln2">Vulnerability 2</option>
                    <!-- Add more options as needed -->
                </select><br>
            </div>

            <div class="form-group">
                <label for="title">Vulnerability Title:</label><br>
                <input type="text" id="title" name="title" class="form-control"><br>
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label><br>
                <textarea id="diagnosis" name="diagnosis" class="form-control"></textarea><br>
            </div>

            <div class="form-group">
                <label for="consequences">Consequences:</label><br>
                <textarea id="consequences" name="consequences" class="form-control"></textarea><br>
            </div>

            <div class="form-group">
                <label for="solution">Solution:</label><br>
                <textarea id="solution" name="solution" class="form-control"></textarea><br>
            </div>

            <div class="form-group">
                <label for="vulnerability_location">Vulnerability Location(s):</label><br>
                <textarea id="vulnerability_location" name="vulnerability_location" class="form-control"></textarea><br>
            </div>

            <button type="submit" class="btn btn-primary">Generate Solution</button>
        </form>

        {% if response %}
        <div class="response">
            <h2>Generated Solution:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
