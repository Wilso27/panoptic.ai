<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Remediation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vulnerability Remediation</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Vulnerability Title:</label><br>
                <input type="text" id="title" name="title" class="form-control"><br>
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label><br>
                <textarea id="diagnosis" name="diagnosis" class="form-control"></textarea><br>
            </div>

            <div class="form-group">
                <label for="consequences">Consequences:</label><br>
                <textarea id="consequences" name="consequences" class="form-control"></textarea><br>
            </div>

            <div class="form-group">
                <label for="solution">Solution:</label><br>
                <textarea id="solution" name="solution" class="form-control"></textarea><br>
            </div>

            <div class="form-group">
                <label for="vulnerability_location">Vulnerability Location(s):</label><br>
                <textarea id="vulnerability_location" name="vulnerability_location" class="form-control"></textarea><br>
            </div>

            <button type="submit" class="btn btn-primary">Generate Solution</button>
        </form>

        {% if response %}
        <div class="response">
            <h2>Generated Solution:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
